<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Coding Quiz Challenge</h1>
        <!-- add 'view highscores' button? here -->
        <h2 class="timer"></h2>
    </header>

    <main>
        <div class="startup">
            <header>
                <h2>Welcome to the Coding Quiz Challenge!</h2>
            </header>

            <section>
                <!-- add p element with rules -->
            </section>

            <footer>
                <button class="start-btn">Start Game</button>
            </footer>
        </div>

        <div class="hide" id="quiz-box">
            <header>
                <div class="question-text">
                    <!-- Here I've inserted question from JavaScript -->
                </div>
            </header>

            <section>
                <div class="option-list">
                    <!-- Here I've inserted options from JavaScript -->
                </div>
            </section>

            <footer>
                <div class="feedback">
                    <!-- Here I've inserted whether or not the question was answered correctly -->
                </div>
            </footer>
        </div>

        <div class="hide" id="end">
            <header>
                <div class="game-over">
                    <p>Your final score is <span id="final-score"></span> .</p>
                    <!-- Here I've inserted Game Over screen with score -->
                </div>
            </header>

            <section>
                <div class="initial-input">
                    Enter initials: <input type="text" id="initials" max="3">
                    <!-- Here will be where the player can input their initials -->
                </div>
            </section>

            <footer>
                <div class="submit">
                    <button id="submit-btn">Submit</button>
                    <!-- Here is where the player can submit their score to the view highscores list -->
                </div>
            </footer>
        </div>
    </main>

    <script src="./assets/js/highscore.js"></script>

    <script src="./assets/js/script.js"></script>
</body>
</html>
